<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="game.js" async></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="header">
          <h1>Rock Paper Scissors</h1>
        </div>
      </nav>
      <div class="content-1">
        <div><p class="win">First to 5 Wins</p></div>
      </div>
      <div class="content-2">
        <div class="item">
          <button class="btn">
            <img src="images/rock.png" alt="" class="rock" />
          </button>
        </div>
        <div class="item">
          <button class="btn">
            <img src="images/paper.png" alt="" class="paper" />
          </button>
        </div>
        <div class="item">
          <button class="btn">
            <img src="images/scissor.png" alt="" class="scissor" />
          </button>
        </div>
      </div>
      <div class="content-3">
        <div class="score">
          <p class="text" id="player-score">Player Score:</p>
        </div>
        <div class="score">
          <p class="text" id="comp-score">Computer Score:</p>
        </div>
        <div class="winner">
          <p class="text" id="output">May the Best Person Wins</p>
        </div>
      </div>
      <div class="footer">Created By @ayush_anilan</div>
    </div>
  </body>
</html>
